<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/output-onlinepngtools.png" type="image/x-icon" />
  </head>
  <body>
    <img src="img/output-onlinepngtools.png" alt="currency convator" />
    <h1>Easy Currency Converter App</h1>
    <p>Here you can easily convert your currency</p>

    <div class="convator">
      <div class="currency-one" >
        <select id="select-currency-one">
          <option value="AED">AED</option>
          <option value="ARS">ARS</option>
          <option value="AUD">AUD</option>
          <option value="BGN">BGN</option>
          <option value="BRL">BRL</option>
          <option value="BSD">BSD</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CLP">CLP</option>
          <option value="CNY">CNY</option>
          <option value="COP">COP</option>
          <option value="CZK">CZK</option>
          <option value="DKK">DKK</option>
          <option value="DOP">DOP</option>
          <option value="EGP">EGP</option>
          <option value="EUR" selected>EUR</option>
        </select>
        <input type="number" value="1" placeholder="0" id="input-one" />
      </div>
      <div class="currency-rate" id="rate-value"></div>
      <div class="currency-two" >
        <select id="select-currency-two">
          <option value="AED">AED</option>
          <option value="ARS">ARS</option>
          <option value="AUD">AUD</option>
          <option value="BGN" >BGN</option>
          <option value="BRL">BRL</option>
          <option value="BSD">BSD</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CLP">CLP</option>
          <option value="CNY" selected>CNY</option>
          <option value="COP">COP</option>
          <option value="CZK">CZK</option>
          <option value="DKK">DKK</option>
          <option value="DOP">DOP</option>
          <option value="EGP">EGP</option>
          <option value="EUR">EUR</option>
        </select>
        <p id="result"></p>
      </div>
      <button id="swap-btn">Swap</button>

    </div>

    <script src="js/script.js"></script>
  </body>
</html>
